<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google Analytics Tracking Code -->
   <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CHXDG6VH1G"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CHXDG6VH1G');
</script>
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
    <h1>Google Analytics Test Page</h1>
    <p>This is a simple HTML page for testing Google Analytics tracking.</p>

    <!-- Links for Testing -->
    <a href="#" onclick="gtag('event', 'click', {'event_category': 'Navigation', 'event_label': 'Homepage'}); return false;">Homepage</a><br>
    <a href="#" onclick="gtag('event', 'click', {'event_category': 'Navigation', 'event_label': 'About Us'}); return false;">About Us</a><br>
    <a href="#" onclick="gtag('event', 'click', {'event_category': 'Navigation', 'event_label': 'Contact Us'}); return false;">Contact Us</a><br>
    <a href="#" onclick="gtag('event', 'click', {'event_category': 'Navigation', 'event_label': 'Services'}); return false;">Services</a><br>

    <!-- Button for Testing -->
    <button onclick="gtag('event', 'click', {'event_category': 'Button Click', 'event_label': 'Subscribe Button'});">Subscribe</button>

    <!-- Form for Testing -->
    <form onsubmit="gtag('event', 'submit', {'event_category': 'Form Submission', 'event_label': 'Contact Form'}); return true;">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>


</html>
